server:
  port: 8081
spring:
  rabbitmq:
    host: 192.168.28.128
    port: 5672
  datasource:
    url: jdbc:mysql://192.168.28.128:3306/ms_user?characterEncoding=utf-8
    hikari:
      username: root
      password: root1234%
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # 让 hibernate不去操作表结构
      ddl-auto: none
    # 打印执行的 sql 语句，方便排查问题
    # show-sql: true

#  application:
    # 指定注册到 consul 上的服务名称
    # 分隔符务必用中划线，不能用下划线，不用分隔符也没问题
    # 如果用了下划线：
    # 1、会强制被转换成中划线
    # 2、如果不是 consul，则会造成微服务之间无法正常调用，这是 ribbon 的问题，ribbon会把名称当作虚拟主机名
#    name: ms-user
  cloud:
    stream:
      bindings:
        input:
          # topic
          destination: lesson-buy
          # 设置本 channel 下，相同 group 下同一条消息只会有一个实例去消费消息，且多个实例以轮训方式分次消费消息
          group: g1
#        myInput:
#          destination: stream-test2

    consul:
      # 指定 consul 的主机名或 ip
#      host: 192.168.28.128
      # 指定 consul 的端口
#      port: 8500
      # 健康检查路径，默认就是 /actuator/health
      discovery:
        # 设置 spring cloud 的元数据
        # 控制微服务之间的调用
        tags: JIFANG=NJ
        # 注册 ip 到 consul 上
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.hostname}
        #instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}

    inetutils:
      # 指定可以注册到 consul 上的 ip 地址列表，多个网卡多个 ip 地址的时候适用
      preferred-networks:
        - 192.168
        - 10.0
      # 也可以指定忽略某些网卡的名字，剩下没有忽略的就是需要保留且注册到 consul 上的

  profiles:
    # 默认设置配置为 dev 方式
    active: dev
#      ignored-interfaces:
#        - docker0
#        - veth.*
#        health-check-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# 通用配置
first:
  config: test

---
# 外部启动时 java -jar xxx.jar --spring.profiles.active=dev 即可启动
# 开发环境配置，运行 EditConfigurations - Active profiles - dev 即可启动开发环境
spring:
  profiles: dev
  jpa:
    show-sql: true
---
# 生产环境配置
spring:
  profiles: prod
  jpa:
    show-sql: false